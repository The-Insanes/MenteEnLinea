<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <header> 
            <div class="logo_header">
                <img src="../image/logo.svg" alt="logo"> 
            </div>

            <button class="base_options">
                <div class="rectangle_1"></div>
                <div class="rectangle_1"></div>
                <div class="rectangle_1"></div>
            </button>
        </header>

        <div class="center_page">
            <form class="login_base">
                <div class="login_logo">
                    <img src="../image/logo.svg" alt="logo">
                </div>

                <div class="input_login">
                    <div> Correo o Usuario</div>
                    <input type="email" placeholder="email@gmail.com">
                </div>

                <div class="input_login">
                    <div>Contraseña</div>
                    <input type="password" placeholder="*********"> 
                </div>

                <div class="sep">
                    <div class="rectangle_2"></div>
                    <div class="circle_1"></div>
                    <div class="rectangle_2"></div>
                </div>
                
                <button class="buttom_selection">
                    <img src="../image/google_logo.svg" alt="google_logo">
                    <div>Google</div>
                </button>
                
                <button class="buttom_selection">
                    <img src="../image/twitter_logo.svg" alt="twitter_logo">
                    <div>X</div>
                </button>

                <a class="login_text" href="">¿Has olvidado tu Contraseña?</a>
                <div class="login_buttom">
                    <div>Iniciar Sesión</div>
                </div>
            </form>
            
            <div class="register_base">
                <div>No tienes una cuenta?</div>
                <a href="">Regístrate</a>
            </div>
        </div>
    </body>

    <footer>
        <div class="info">
            <div class="text_info">Contacto</div>

            <div class="part_info">
                <img src="../image/phone.svg" alt="phone">
                <div>+56 9 999 999</div>
            </div>

            <div class="part_info">
                <img src="../image/mail.svg" alt="mail">
                <div>email@example.cl</div>
            </div>
        </div>

        <div class="logo_footer">
            <img src="../image/dark_logo.svg" alt="dark_logo">
        </div>
    </footer>
</html>
