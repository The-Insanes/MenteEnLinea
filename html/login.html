<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div class="header"> 
            <div class="logo_header">
                <img src="../image/logo.svg" alt="logo"> 
            </div>

            <div class="base_options">
                <div class="rectangle_1"></div>
                <div class="rectangle_1"></div>
                <div class="rectangle_1"></div>
            </div>
        </div>

        <div class="center_page">
            <div class="login_base">
                <div class="login_logo">
                    <img src="../image/logo.svg" alt="logo">
                </div>

                <div class="input_login">
                    <div> Correo o Usuario</div>
                    <input type="email" placeholder="email@gmail.com">
                </div>

                <div class="input_login">
                    <div>Contraseña</div>
                    <input type="password" placeholder="*********"> 
                </div>

                <div class="sep">
                    <div class="rectangle_2"></div>
                    <div class="circle_1"></div>
                    <div class="rectangle_2"></div>
                </div>

                <div class="buttom_selection">
                    <img src="../image/google_logo.svg" alt="google_logo">
                    <div>Google</div>
                </div>
                
                <div class="buttom_selection">
                    <img src="../image/twitter_logo.svg" alt="twitter_logo">
                    <div>X</div>
                </div>

                <div class="login_text">¿Has olvidado tu Contraseña?</div>

                <div class="login_buttom">
                    <div>Iniciar Sesión</div>
                </div>
            </div>
            
            <div class="register_base">
                <div>No tienes una cuenta?</div>
                <div class="Register_buttom">Regístrate</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="info">
                <div class="text_info">Contacto</div>

                <div class="part_info">
                    <img src="../image/phone.svg" alt="phone">
                    <div>+56 9 999 999</div>
                </div>

                <div class="part_info">
                    <img src="../image/mail.svg" alt="mail">
                    <div>mail@example.cl</div>
                </div>
            </div>

            <div class="logo_footer">
                <img src="../image/dark_logo.svg" alt="dark_logo">
            </div>
        </div>
    </body>
</html>
