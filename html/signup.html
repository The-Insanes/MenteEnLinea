<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Enlace al CDN de jQuery Validate -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

        <link rel="stylesheet" href="../css/signup.css">
        <script src="../script/signup.js"async></script>
    </head>
    <body>


        <header> 
            <div class="logo_header">
                <img src="../image/logo.svg" alt="logo"> 
            </div>

            <button class="base_options">
                <div class="rectangle_1"></div>
                <div class="rectangle_1"></div>
                <div class="rectangle_1"></div>
            </button>
        </header>

        <div class="center_page">
            <form id ="myForm" class="login_base">
                <div class="login_logo">
                    <img src="../image/logo.svg" alt="logo">
                </div>

                <div class="input_login">
                    <div> Nombre Completo</div>
                    <input type="text" name= "name" placeholder="Nombre Apellido">
                </div>

                <div class="input_login">
                    <div>Usuario</div>
                    <input type="text" name="username" placeholder="Example">
                </div>

                <div class="input_login">
                    <div>Correo Electronico</div>
                    <input type="email" name="email" placeholder="email@mail.com"> 
                </div>

                <div class="input_login">
                    <div>Contraseña</div>
                    <input type="password" id ="password" name="password" placeholder="*********"> 
                </div>
                <!--<div class="login_text">La contraseña debe contener <br>al menos:</div>
                    <div class="login_text"><ul>
                        <li>8 caracteres </li>
                        <li>1 mayúscula</li>
                        <li>1 Caracter especial (#$%&*@)</li>
                    </ul></div>
                -->
                <div class="input_login">
                    <div>Confirmar contraseña</div>
                    <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="*********"> 
                    
                </div>

                <div class="input_login">
                    <div>Teléfono</div>
                    <input type="text" name="phoneNumber"placeholder="+56 9 XXXX XXXX">
                </div>

                <div class="input_login">
                    <div>Ciudad</div>
                    <input type="text" name = "city"placeholder="Ciudad">
                </div>

                <div class="input_login">
                    <div>Dirección</div>
                    <input type="text" name="address" placeholder="Dirección">
                </div>

                <div class="sep">
                    <div class="rectangle_2"></div>
                    <div class="circle_1"></div>
                    <div class="rectangle_2"></div>
                </div>

                <div class="login_buttom">
                    <input type="submit" value="Registrar">
                </div>
            </form>
            
            <div class="register_base">
                <div>Ya tienes una cuenta?</div>
                
                <a href="login.html">Inicia sesión aquí</a>
            </div>
        </div>






        <footer>
            <div class="info">
                <div class="text_info">Contacto</div>
    
                <div class="part_info">
                    <img src="../image/phone.svg" alt="phone">
                    <div>+56 9 999 999</div>
                </div>
    
                <div class="part_info">
                    <img src="../image/mail.svg" alt="mail">
                    <div>email@example.cl</div>
                </div>
            </div>
    
            <div class="logo_footer">
                <img src="../image/dark_logo.svg" alt="dark_logo">
            </div>
        </footer>
    </body>


</html>
