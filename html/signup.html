<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/signup.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="" async defer></script>


        <header> 
            <div class="logo_header">
                <img src="../image/logo.svg" alt="logo"> 
            </div>

            <button class="base_options">
                <div class="rectangle_1"></div>
                <div class="rectangle_1"></div>
                <div class="rectangle_1"></div>
            </button>
        </header>

        <div class="center_page">
            <form class="login_base">
                <div class="login_logo">
                    <img src="../image/logo.svg" alt="logo">
                </div>

                <div class="input_login">
                    <div> Nombre Completo</div>
                    <input type="name" placeholder="Nombre Apellido">
                </div>

                <div class="input_login">
                    <div>Usuario</div>
                    <input type="user" placeholder="Example"> 
                </div>

                <div class="input_login">
                    <div>Correo Electronico</div>
                    <input type="email" placeholder="email@gmail.com"> 
                </div>

                <div class="input_login">
                    <div>Contraseña</div>
                    <input type="password" placeholder="*********"> 
                    <div>La contraseña debe contener al menos:</div>
                    <div><ul>
                        <li>8 caracteres </li>
                        <li>1 mayúscula</li>
                        <li>1 Caracter especial (#$%&*@)</li>
                    </ul></div>
                </div>

                <div class="input_login">
                    <div>Confirmar contraseña</div>
                    <input type="password" placeholder="*********"> 
                </div>

                <div class="input_login">
                    <div>Teléfono</div>
                    <input type="phone number" placeholder="+56 9 XXXX XXXX"> 
                </div>

                <div class="input_login">
                    <div>Ciudad</div>
                    <input type="city" placeholder="Ciudad"> 
                </div>

                <div class="input_login">
                    <div>Dirección</div>
                    <input type="address" placeholder="Dirección"> 
                </div>

                <div class="sep">
                    <div class="rectangle_2"></div>
                    <div class="circle_1"></div>
                    <div class="rectangle_2"></div>
                </div>

                <div class="login_buttom">
                    <div>Regístrate</div>
                </div>
            </form>
            
            <div class="register_base">
                <div>Ya tienes una cuenta?</div>
                
                <a href="">Inicia sesión aquí</a>
            </div>
        </div>






        <footer>
            <div class="info">
                <div class="text_info">Contacto</div>
    
                <div class="part_info">
                    <img src="../image/phone.svg" alt="phone">
                    <div>+56 9 999 999</div>
                </div>
    
                <div class="part_info">
                    <img src="../image/mail.svg" alt="mail">
                    <div>email@example.cl</div>
                </div>
            </div>
    
            <div class="logo_footer">
                <img src="../image/dark_logo.svg" alt="dark_logo">
            </div>
        </footer>
    </body>


</html>
